{% extends "base.html" %}

{% block title %}Create Club - Student Organizations{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-users me-2"></i>Create Club
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Club Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="e.g., Computer Science Club">
                    </div>
                    
                    <div class="mb-3">
                        <label for="universityId" class="form-label">University <span class="text-danger">*</span></label>
                        <select class="form-select" id="universityId" name="universityId" required>
                            <option value="">Select a university...</option>
                            {% for university in universities %}
                            <option value="{{ university.id }}">{{ university.name }}</option>
                            {% endfor %}
                        </select>
                        {% if not universities %}
                        <div class="form-text text-warning">
                            <i class="fas fa-exclamation-triangle me-1"></i>
                            No universities found. <a href="{{ url_for('create_university') }}">Create one first</a>.
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Brief description of the club's purpose and activities"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('clubs') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </a>
                        <button type="submit" class="btn btn-success" {% if not universities %}disabled{% endif %}>
                            <i class="fas fa-save me-2"></i>Create Club
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
